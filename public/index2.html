<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Clackhub.com</title>
  </head>
  <script></script>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="hero">
      <div class="nav">
        <div class="logo"></div>
        <div class="nav-content">
          <a id="nav.overview" class="nav-overview" href="#"><h4>Overview</h4></a>
          <a id="nav.keyboard" href="#"><h4>Keyboard Kits</h4></a>
          <a id="nav.switches" href="#"><h4>Switches</h4></a>
          <a id="nav.keycaps" href="#"><h4>Keycaps</h4></a>
          <a id="nav.vendors" href="#"><h4>Vendors</h4></a>
          <a id="nav.typingtest" href="#"><h4>Typing Test</h4></a>
          <a id="nav.reddit" href="#"><h4>r/MechanicalKeyboards</h4></a>
          <button class="button-version">Version: 1.0.0</button>
          <a href="#" class="nav-imprint"><h5>Imprint</h5></a>
        </div>
      </div>
      <div class="splitter"></div>
      <div class="content">
        <div class="header">
          <div class="checkbox">
            <div class="switch-type">
              <input type="checkbox" id="type-linear" name="type-linear" value="linear">
              <label for="type-linear"> Linear</label><br>
              <input type="checkbox" id="type-tactile" name="type-tactile" value="tactile">
              <label for="type-tactile"> Tactile</label><br>
              <input type="checkbox" id="type-clicky" name="type-clicky" value="clicky">
              <label for="type-clicky"> Clicky</label><br>
            </div>
            <div class="switch-config">
              <input type="checkbox" id="config-5pin" name="config-5pin" value="5pin">
              <label for="config-5pin"> 5-pin</label><br>
              <input type="checkbox" id="config-3pin" name="config-3pin" value="3pin">
              <label for="config-3pin"> 3-pin</label><br>
            </div>
            <div class="switch-manufacturer">
              <input type="checkbox" id="manu-jwk" name="manu-jwk" value="jwk">
              <label for="manu-jwk"> JWK</label><br>
              <input type="checkbox" id="manu-gateron" name="manu-gateron" value="gateron">
              <label for="manu-gateron"> Gateron</label><br>
              <input type="checkbox" id="manu-khail" name="manu-khail" value="khail">
              <label for="manu-khail"> Khail</label><br>
            </div>
          </div>
          <div class="filter">
            <button class="button-contact">Contact</button>
            <button class="button-submit">Submit</button>
          </div>
        </div>
        <div id="root"></div>
      </div>
    </div>
  </body>
</html>
